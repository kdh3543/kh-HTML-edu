<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid black; margin: auto;}
        .container{
            width: 800px;
            height: 800px;
           
        }
       
        .cloth{
            height: 30%;
            text-align: center;
        }
        .cloth>*{
            float: left;
            height: 100%;
            width: 25%;
        }

        .cloth>.line>.photo{
            height: 90%;
        }
        .cloth>.line>.desc{
            height: 10%;
        }
        
        .navi{
            height: 5%;
            text-align: center;
            background-color: black;
        }

        .navi>div{
            float: left;
            height: 100%;
            width: 20%;
            line-height: 37px;
            color: white;
            
        }

        .body{
            height: 15%;
        }
        .body>.login{
            float: left;
            width: 40%;
            height: 100%;
            
        }
        .login>.loginbox{
            height: 25%;
            text-align: center;
            line-height: 34px;
        }
        .login>.loginsystem{
            height: 55%;
        }
        .login>.remember{
            height: 20%;
            text-align: center;
        }

        .box{
            height: 100%;
            
        }
        .box>div{
            float: left;
        }
        .box>.input{
            width: 60%;
            height: 100%;
        }
        .box>.input>*{
            height: 50%;
            line-height: 25px;
            text-align: center;
        }
      
        .box>.button{
            width: 40%;
            height: 100%;
            text-align: center;
            line-height: 57px;
        }

        #button{width: 60px; height: 40px;}

        .body>.contents{
            float: left;
            width: 60%;
            height: 100%;
        }
        
        .footer{
            height: 10%;
        }
        .footer>*{
            float: left;
            height: 100%;
            text-align: center;
            line-height: 80px;
        }
        .footer>.logo{
            width: 30%;
        }
        .footer>.title{
            width: 70%;
        }

    </style>
    
</head>
<body>
   <div class="container">
       
       <div class="cloth">
           <div class="line">
               <div class="photo">photo</div>
               <div class="desc">desc</div>
           </div>
           <div class="line">
                <div class="photo">photo</div>
                <div class="desc">desc</div>
            </div>
            <div class="line">
                <div class="photo">photo</div>
                <div class="desc">desc</div>
            </div>
            <div class="line">
                <div class="photo">photo</div>
                <div class="desc">desc</div>
            </div>
       </div>
       <div class="navi">
           <div class="men"><b>Men</b></div>
           <div class="women"><b>Women</b></div>
           <div class="shoes"><b>shoes</b></div>
           <div class="accessory"><b>Accessory</b></div>
           <div class="service"><b>Service</b></div>
       </div>
       <div class="body">
           <div class="login">
                <div class="loginbox">회원로그인</div>
                <div class="loginsystem">
                    <div class="box">
                        <div class="input">
                            <div class="id"><input type="text" placeholder="아이디"></div>
                            <div class="pw"><input type="password" placeholder="비밀번호"></div>
                        </div>
                        <div class="button"><input type="button" value="로그인" id="button"></div>
                    </div>  
                </div>
                <div class="remember"><input type="checkbox">아이디 기억</div>
           </div>
           <div class="contents">
               contents
           </div>
       </div>
       <div class="footer">
        <div class="logo">logo</div>
        <div class="title">title</div>
    </div>
   </div>
</body>
</html>
