<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid black; margin: auto; overflow: hidden;}
        .photo{
            width: 300px;
            height: 300px;
            text-align: center;
        }
        .line1{   
            width: 100%;
            height: 50%;
        }
        .line1>*{
            float: left;
            width: 50%;
            height: 100%;
        }

        .line1>.photo1>.img1{
            height: 80%;
        }
        .line1>.photo1>.desc1{
            height: 20%;
        }

        .line2{
            width: 100%;
            height: 50%;
        }
        .line2>*{
            float: left;
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="photo">
        <div class="line1">
            <div class="photo1">
                <div class="img1">img</div>
                <div class="desc1">desc</div>
            </div>
            <div class="photo2">photo2</div>
        </div>
        <div class="line2">
            <div class="photo3">photo3</div>
            <div class="photo4">photo4</div>
        </div>
    </div>

</body>
</html>
