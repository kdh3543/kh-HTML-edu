<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 0px;}
        #navi{
            overflow: hidden;
            margin: 0px;
            padding: 0px;
            background-color: black;
        }
        #navi>li{
            float: left;
            list-style-type: none;
            width: 25%;
            text-align: center;
            color: white;
            height: 100%;
            line-height: 40px;
        }
        #navi>li:hover{
            background-color: gray;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ul id=navi>
        <li>Home</li>
        <li>About Me</li>
        <li>Portfolio</li>
        <li>Contact</li>
    </ul>
</body>
</html>
