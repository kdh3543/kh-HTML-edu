<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        #navi{
            background-color: blueviolet;
            overflow: hidden;
            padding: 0px;
            margin: 0px;   
        }
        li{
            float: left;
            list-style-type: none;
            width: 25%;
            text-align: center;
            height: 45px;
            line-height: 45px;
            color: white;
        }
        .list1:hover, .list3:hover{
            background-color: brown;
            cursor: pointer;
        }
        .list2:hover, .list4:hover{
            background-color: burlywood;
            cursor: zoom-in;
        }


    </style>
</head>
<body>
    <ul id="navi">
        <li class="list1">Home</li>
        <li class="list2">Entertainment</li>
        <li class="list3">News</li>
        <li class="list4">Next</li>
    </ul>
</body>
</html>
