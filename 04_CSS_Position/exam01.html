<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{box-sizing: border-box;}
      div{
          border: 1px solid #000000;
          
      }
      .container{
          width: 300px;
          height: 300px;
          margin: auto;
          position: relative;  
      }

      .box{
          width: 100px;
          height: 100px;
          position: absolute;
      }

      #box1{
          background-color: #0000ff;
          bottom: 20px;
          left: 30px;
        
      }
      #box2{
          background-color: #8a2be290;
          bottom: 50px;
          left: 70px;
        
      }
      #box3{
          background-color: #7fff0099;
          bottom: 80px;
          right: 100px;
      }
      .box:hover{
          z-index: 10;
          
      }

      .ebox{
          width: 100px; height: 100px;
          position: fixed;
      }
      
    </style>
</head>
<body>
    <div class="ebox">

    </div>
    <div class="container">
        <div class="box" id="box1">
            box
        </div>
        <div class="box" id="box2">
            box1
        </div>
        <div class="box" id="box3">
            box2
        </div>
    </div>
</body>
</html>
