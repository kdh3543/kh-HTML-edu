<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      *{box-sizing: border-box;}
      div{
          border: 1px solid #000000;
          
      }
      .container{
          width: 300px;
          height: 300px;
          margin: auto;
          position: relative;  
      }

      .box{
          width: 100px;
          height: 100px;
          position: relative;
          top: 0px;
          right: 0px;
      }
      .box1{
          width: 50px;
          height: 100px;
          position: absolute;
          bottom: 10px;
      }
      .box2{
          width: 70px;
          height: 70px;
          position: relative;
          top: 0px;
          left: 0px;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            box
        </div>
        <div class="box1">
            box1
        </div>
        <div class="box2">
            box2
        </div>
    </div>
</body>
</html>
