<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
       div{border: 1px solid black;}
        .carousel-indicators{
            background-color: #00000070;
        }
        img{width: 100%; height: 100%;}
        div[class*=col]{padding: 0px;}
        .row{margin: 0px;}
        .container{padding: 0px;}
        .login .inputs{width: 80%;height: 100%;}
        .login-title{background-color:#e9967a70;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-2">
                <img src="네이버.png" alt="">
            </div>
            <div class="col-12 col-md-8">
                <img src="로고.jpg" alt="">
            </div>
            <div class="col-12 col-md-2 d-none d-md-block">
                reserved
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Navbar</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-8 order-2 order-md-1"> <!-- contents 영역 -->
                <div class="row">
                    <div class="col-12">
                        <div id="carouselExampleIndicators" class="carousel slide p-2" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="구교환2.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="무신사body3.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="무신사body2.jpg" class="d-block w-100" alt="...">
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 p-2">
                        <div class="card" >
                            <img src="무신사body2.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                          </div>
                    </div>
                    <div class="col-12 col-md-6 p-2">
                        <div class="card" >
                            <img src="무신사body3.jpg" class="card-img-top" alt="...">
                            <div class="card-body">
                              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-4 text-center order-1 order-md-2"> <!-- login 영역 -->
                <div class="row login ">
                    <div class="col-12 py-1 login-title">Login</div>
                    <div class="col-12 py-1"><input type="text" placeholder="아이디" class="inputs"></div>
                    <div class="col-12 py-1"><input type="password" placeholder="비밀번호" class="inputs"></div>
                    <div class="col-12">
                        <button type="button" class="btn btn-primary">로그인</button>
                        <button type="button" class="btn btn-primary">회원가입</button>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                footer
            </div>
        </div>
    </div>

</html>
