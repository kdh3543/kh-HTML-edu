<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];

        arr.push("Java");
        arr.push("C++");
        arr.push("C");
        arr.push("C-");

        let popData = arr.pop();
        console.log(arr+" : "+popData);

        let shiftData = arr.shift();
        console.log(shiftData+" : "+arr);

        arr.unshift("Python");
        console.log(arr);

    </script>
</body>
</html>
