<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mes = prompt("1. 사과 / 2. 포도 / 3. 수박");
        if(mes == 1){
            document.write("사과는 영어로 Apple입니다.");
        }else if(mes == 2){
            document.write("포도는 영어로 Grape입니다.");
        }else{
            document.write("수박은 영어로 Watermelon입니다.");
        }
    </script>
</body>
</html>
