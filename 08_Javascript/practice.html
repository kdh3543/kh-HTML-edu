<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid black; margin: auto; text-align: center;}
        .container{height: 300px; width: 300px;}
        .box{width: 100%; height: 90%; line-height: 270px;}
        .btns{width: 100%; height: 10%;}
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box">
            I'm Box!
        </div>
        <div class="btns">
            <button id="red">red</button>
            <button id="blue">blue</button>
            <button id="green">green</button>
        </div>  
    </div>

    <script>
        let box = document.getElementById("box");
        let red = document.getElementById("red");
        let blue = document.getElementById("blue");
        let green = document.getElementById("green");

        red.onclick = function(){
            box.setAttribute("style","background-color:red");
        }
        blue.onclick = function(){
            box.setAttribute("style","background-color:blue");
        }
        green.onclick = function(){
            box.setAttribute("style","background-color:green");
        }
    </script>

</body>
</html>
