<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" placeholder="input message" id="text">
    <button id="btn">Pop!</button>

        let input = document.getElementById("text");
        
        button.onclick = function(){
            alert(input.value);
        }
    </script>

</body>
