<!DOCTYPE html>

    <title>Document</title>

<body>
    <!-- unordered List-->
    
    
    <fieldset>
        <legend>필드셋 연습/</legend>
        제목 딸린 박스가 필드셋, 제목을 넣는 칸이 레전드
        <ul>
            <li>Apple</li>
            <li>Orange</li>
            <li>Mango</li>
        </ul>
    
        <!-- ordered List-->
        <ol>
            <li>Java</li>
            <li>Database</li>
            <li>HTML</li>
    
        </ol>
    </fieldset>
</body>
</html>
