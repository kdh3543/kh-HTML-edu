<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <br>
    <input type="text" placeholder="줄번호를 입력하세요" id="line">
    <input type="text" placeholder="색을 입력하세요" id="color">
    <button id="btn">적용</button>

    <script>
        $("#btn").on("click",function(){
            if($("#line").val()==1){
                $($("p")[0]).css("background-color",$("#color").val());
            }else if($("#line").val()==2){
                $($("p")[1]).css("background-color",$("#color").val());
            }else if($("#line").val()==3){
                $($("p")[2]).css("background-color",$("#color").val());
            }else{
                $($("p")[3]).css("background-color",$("#color").val());
            }
            $("#line").val("");
            $("#color").val("");
            $("#line").focus();
        })
    </script>
</body>
</html>
