<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        *{margin: auto;text-align: center;}
    </style>
</head>
<body>
    <table border="1" style="text-align: center; width: 300px;height: 200px;">
        <tr>
            <td>
                <input type="text" placeholder="첫번째 수" id="num1" style="width: 300px;height: 50px;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="두번째 수" id="num2" style="width: 300px;height: 50px;">
            </td>
        </tr>
        <tr>
            <td>
                <button id="btn">+</button>
            </td>
        </tr>
        <tr>
            <td id="result">result</td>
        </tr>
    </table>

    <script>
        $("#btn").on("click",function(){     
            let num1 = parseInt($("#num1").val());
            let num2 = parseInt($("#num2").val());
            $("#result").html(num1+num2);
        })
    </script>
</body>
</html>
