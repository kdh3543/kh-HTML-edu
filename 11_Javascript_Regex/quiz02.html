<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    

<body>
    <input type="text" id="phonetext">
    <button id="inspect">유효성 검사</button>
    <span id="span"></span>
    <script>
        let phonetext = document.getElementById("phonetext");
        let inspect = document.getElementById("inspect");
        let span = document.getElementById("span");
      
        inspect.onclick = function(){
            let regex = /^010-\d{4}-\d{4}$|^010\d{4}\d{4}$/g;
            let result = regex.test(phonetext.value);
            if(result){
                span.innerHTML = "핸드폰 번호가 맞습니다.";
            }else{
                span.innerHTML = "핸드폰 번호가 아닙니다.";
            }
        }
    </script>
</body>
</html>
