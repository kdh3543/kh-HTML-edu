<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 자손 선택자 : >*/
        div.container>h4{
            background-color: cornflowerblue;
        }

        /* 후손 선택자 :  (띄어쓰기)*/ /* 후손은 자손도 포함 */
        div.container h4{
            background-color: crimson;
        }

        /* ul의 직계 자손 h4를 선택할 때 */
        div.container>ul>h4{
            background-color: blueviolet;
        }


    </style>
</head>

<body>
    
    <p class="container">
        컨테이너
    </p>

    <div class="container"> <!--부모 태그-->
        <h4> First H4 </h4> <!--div입장에서 자손 태그(직계로 붙어있는 태그)--> 
        <h4> Second H4</h4>
        <ul>
            <h4>Fruits</h4>
            <li>Apple</li> <!--div입장에서 후손 태그(직계가 아니라 자식의 자식 태그)-->
            <li>Orange</li> 
            <li>Mango</li>
        </ul>
    </div>

</body>
</html>
