<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        /* CSS이 여러개일때 나중에 작성한 것으로 적용됨 */
        /* 선택자 사이에 우선순위가 존재 */
        .p-class{
            background-color: orange;
        }

        p{
            background-color: orangered !important;
        }
    </style>
</head>
<body>
    <p class="p-class" id="id-class" style="background-color: dodgerblue;">p 태그입니다.</p>
</body>
</html>
