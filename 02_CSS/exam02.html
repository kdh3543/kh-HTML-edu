<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 선택자 */
        /**{background-color: tomato;}*/

        /* 태그 선택자*/
        /*p {background-color: turquoise;}*/
        h4{background-color: yellowgreen;}

        /* 중복 태그일때 그 중 하나만 선택해서 백그라운드 컬러를 주고 싶다면 */
        /* # --> id를 뜻함 */
        :not(#p-first){
            background-color: yellow;
        }
        #p-second,#p-third{
            color:wheat;
        }

        .c-violet{color: aqua;}

    </style>
</head>
<body>
    <!--선택자-->
    <p id="p-first">첫번째 P태그입니다.</p>
    <h4>Header 사이즈 4 태그입니다.</h4>
    <p id="p-second">두번째 P태그입니다.</p>

    <div>첫번째 Div 입니다.</div>
    <p id="p-third" >세번째 p 태그입니다.</p>

    <p id="p-fourth" class="c-violet">네번째 p 태그입니다.</p>
    <p id="p-fifth" class="c-violet">다섯번째 p 태그입니다.</p>
    <p id="p-sixth" class="c-violet">여섯번째 p 태그입니다.</p>
</body>
</html>
