<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=899adc93b7ac841e4cddbe837767f37f"></script>
    
</head>
<body>
    <div id="map" style="width:500px;height:400px;"></div>
    <script>
        var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
        var options = { //지도를 생성할 때 필요한 기본 옵션
            center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.
            level: 3 //지도의 레벨(확대, 축소 정도)
        };

        var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
        
        

        kakao.maps.event.addListener(map,"click",function(e){
            let latLng = e.latLng; // 지도 위에 마우스로 클릭한 위치의 위경도 값을 가져옴 
            let marker = new kakao.maps.Marker({
            position:latLng
            });
            kakao.maps.event.addListener(marker,'rightclick',function(e){
            
            marker.setMap(null);
           
        })
            marker.setMap(map);
           
        }
        
        
        );
      
        
        
     

    </script>
    
</body>
</html>
