<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <table id="head">
        <tr>
            <td>제목: <input type="text" id="title"></td>
        </tr>
        <tr>
            <td>내용: <input type="text" id="content"></td>
        </tr>
        <tr>
            <td>작성자: <input type="text" id="writer"></td>
        </tr>
        <tr>
            <td><input type="button" value="테이블에 추가" id="btn"></td>
        </tr>
        <tr>
            <td>
                <input type="text" placeholder="삭제하실 제목을 말씀해주세요." style="width: 200px;" id="del">
                <input type="button" value="삭제하기" id="delbtn">
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" id="table">
                
                    <tr id="row">
                        <td id="td">제목</td>
                        <td>내용</td>
                        <td>작성자</td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

    <script>
        let title = $("#title");
        let content = $("#content");
        let writer = $("#writer");
        let btn = $("#btn");
        let table = $("#table");
        let del = $("#del");
        let delbtn = $("#delbtn");

        btn.on("click", function(){
            let tr = $("<tr>");
            let td1 = $("<td>");
            td1.append(title.val());
            let td2 = $("<td>");
            td2.append(content.val());
            let td3 = $("<td>");
            td3.append(writer.val());
            let btnDel = $("<button>");
            btnDel.addClass("btnDel")
            btnDel.text("X");

            tr.append(td1);
            tr.append(td2);
            tr.append(td3);
            tr.append(btnDel);
            tr.hide();
            table.append(tr);
            tr.show(1000);
        })
        
        delbtn.on("click",function(){   
            let trs = $("tr");
            for(let i = 0;i<trs.length;i++){
                if(trs[i].children[0].innerHTML ==del.val()){
                    $(trs[i]).remove();
                }            }
        })

        $("#table").on("click",".btnDel",function(){
            $(this).parent().remove();
        })
    </script>
</body>
</html>
